# Using }}`}} to escape the templating used by appsets. 
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
spec:
  generators:
  - list:
      elements:
      {{- range $addon := .Values.addons }}
        - addonChart: {{ $addon }}
      {{- end }}
  template:
    metadata:
      name: 'addon-{{ `{{addonChart}}` }}'
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - '../../clusters/{{ .Values.clusterName}}/addons-values.yaml'
            - '../../clusters/{{ .Values.clusterName }}/{{ `{{addonChart}}` }}/values.yaml'
          ignoreMissingValueFiles: true
        repoURL: '{{ .Values.repoUrl }}'
        path: 'charts/{{ `{{addonChart}}` }}'
        targetRevision: {{ .Values.targetRevision }} 
      destination:
        namespace: '{{ `{{addonChart}}` }}'
        name: 'in-cluster'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
